<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>CMD - Dashboard</title>
<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/style.css" />
<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/styleLogin.css" />
<script type="text/javascript">  
	    $(function(){
	    	jQuery('#formLogin').effect("bounce", { times:3 }, 100); 
		    });
	             
</script>
</h:head>
<body>
	<p:panel id="login-box" header="Welcome" styleClass="panelLogin"> 
		<h:form id="formLogin">
			<h:panelGrid columns="3">
				<h:panelGrid columns="1">
					<p:outputLabel value="Username" />
					<p:inputText />
				</h:panelGrid>
				<h:panelGrid columns="1">
					<p:outputLabel value="Password" />
					<p:password />
				</h:panelGrid>	
				<h:panelGrid columns="1">
					<p:graphicImage value="#{pageContext.request.contextPath}/resources/images/Lock.png" width="64" alt="Lock"/>
				</h:panelGrid>	
				<h:panelGrid columns="1">
					<p:outputLabel />
					<p:commandButton value="Sign In" styleClass="ui-priority-primary" />
				</h:panelGrid>	
			</h:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
