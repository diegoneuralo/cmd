<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:form>
		<p:menubar styleClass="borderRadius-none">
			<p:menuitem value="#{msg.home}" url="#" icon="ui-icon-home" />

			<p:submenu label="#{msg.managament}" icon="ui-icon-document">
				<p:submenu label="Control Data" icon="ui-icon-contact">
					<p:menuitem value="#{msg.topIssues}" url="#" />
				</p:submenu>
			</p:submenu>
			<p:submenu label="#{msg.dashboard}" icon="ui-icon-contact">
				<p:menuitem value="Main Dashboard" url="#" />
				<p:menuitem value="Configuration Engineering" url="#{pageContext.request.contextPath}/dashboards/dashboardConfigurationEngineering.cmd" />	
				<p:menuitem value="Change Management" url="#{pageContext.request.contextPath}/dashboards/dashboardChangeManagement.cmd" />			
			</p:submenu>
			<p:submenu label="#{msg.reporting}" icon="ui-icon-contact">
				<p:menuitem value="#{msg.reliabilityReports}" url="#" />			
			</p:submenu>
			<p:submenu label="#{msg.settings}" icon="ui-icon-gear">
				<p:submenu label="#{msg.privileges}" >
					<p:menuitem value="#{msg.groups}" url="#" icon="ui-icon-person" />
					<p:menuitem value="#{msg.users}" url="#" icon="ui-icon-person" />
				</p:submenu>
				<p:submenu label="#{msg.themes}" >
					<p:menuitem value="#{msg.colors}" url="#" icon="ui-icon-pencil" />
					<p:submenu label="#{msg.language}" icon="ui-icon-comment">
						<p:menuitem>
							<h:commandLink action="#{languageBean.changeLanguage}">
								<h:graphicImage value="#{pageContext.request.contextPath}/resources/images/flags/United-States-Minor-Outlying.png" width="32" height="32" />
								<f:setPropertyActionListener target="#{languageBean.language}" value="en" />
								<f:setPropertyActionListener target="#{languageBean.country}" value="US" />
							</h:commandLink>
			
							<h:commandLink action="#{languageBean.changeLanguage}">
								<h:graphicImage value="#{pageContext.request.contextPath}/resources/images/flags/Brasil.png" width="32" height="32" />
								<f:setPropertyActionListener target="#{languageBean.language}" value="pt" />
								<f:setPropertyActionListener target="#{languageBean.country}" value="BR" />
							</h:commandLink>
				
							<h:commandLink action="#{languageBean.changeLanguage}">
								<h:graphicImage value="#{pageContext.request.contextPath}/resources/images/flags/Spain.png" width="32" height="32" />
								<f:setPropertyActionListener target="#{languageBean.language}" value="es" />
								<f:setPropertyActionListener target="#{languageBean.country}" value="ES" />
							</h:commandLink>
			
							<h:commandLink action="#{languageBean.changeLanguage}">
								<h:graphicImage value="#{pageContext.request.contextPath}/resources/images/flags/france.png" width="32" height="32" />
								<f:setPropertyActionListener target="#{languageBean.language}" value="fr" />
								<f:setPropertyActionListener target="#{languageBean.country}" value="FR" />
							</h:commandLink>

							<h:commandLink action="#{languageBean.changeLanguage}">
								<h:graphicImage value="#{pageContext.request.contextPath}/resources/images/flags/China.png" width="32" height="32" />
								<f:setPropertyActionListener target="#{languageBean.language}" value="zh" />
								<f:setPropertyActionListener target="#{languageBean.country}" value="CN" />
							</h:commandLink>
						</p:menuitem>
					</p:submenu>
				</p:submenu>
				<p:submenu label="Logs" >
					<p:menuitem value="#{msg.errors}" url="#"  icon="ui-icon-alert" />
					<p:menuitem value="#{msg.transations}" url="#" icon="ui-icon-info" />
				</p:submenu>
			</p:submenu>
			<p:submenu label="#{msg.help}" icon="ui-icon-help">
				<p:menuitem value="#{msg.tutorials}" url="#" />
			</p:submenu>
			
			<p:menuitem value="#{msg.contactUs}" url="#" icon="ui-icon-mail-closed" />

			<p:menuitem value="#{msg.quit}" url="#" icon="ui-icon-close" />
			<f:facet name="options">
	            <p:inputText style="margin-right:10px"/>  
	            <p:commandButton value="#{msg.logout}" icon="ui-icon-extlink" />  
       		</f:facet>
		</p:menubar>
	</h:form>
</ui:composition>
